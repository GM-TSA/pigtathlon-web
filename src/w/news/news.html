<h1>News</h1>
<style>    
    #news-posts-ul {
        list-style: none;
        text-align: left;
        background-color: #252525;
    }

    #news-posts-ul li {
        padding: 0.5em;
    }

    #news-posts-ul li:hover {
        cursor: pointer;
    }

    #news-posts-ul li p {
        margin: 0;
        font-size: large;
    }

    #news-posts-ul li ul {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    #news-posts-ul li ul li {
        padding: 0;
    }

    #news-posts-ul li ul li h2 {
        text-decoration: underline;
        float: left;
        margin: 0;
    }

    #news-posts-ul li ul li .author {
        float: right;
        font-size: large;
    }
    #news-posts-ul li ul li .timestamp-date {
        display: none;
        float: right;
        font-size: large;
    }
</style>
<ul id="news-posts-ul">
    <script>
        function openPost(path) {
            window.location.href = "/w/news/posts/" +path;
        }
        window.addEventListener("load", () => {
            var dateElems = document.getElementById("news-posts-ul").getElementsByClassName("timestamp-date");
            for (let i = 0; i < dateElems.length; i++) {
                let date = new Date(Number.parseInt(dateElems[i].innerText)*1000);
                let dtf = Intl.DateTimeFormat('en', {year: 'numeric', month: 'short', day: 'numeric'});
                let parts = dtf.formatToParts(date);
                dateElems[i].innerText = `${parts[0].value} ${parts[2].value}, ${parts[4].value}`;
                dateElems[i].style = "display: block";
            }
        });
    </script>
    <posts/>
</ul>
